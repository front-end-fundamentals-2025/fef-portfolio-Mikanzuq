  <body>
    <!-- header -->

    <!-- main image (hero) for portfolio-->
    <section class="hero">
      <img
        class="newest-work"
        src="img/syndromik.mp4"
        alt="syndromik"
        class="hover-zoom"
      />
      <h1 class="orbitron-normal">My Newest Work</h1>
      <a href="newest.html" class="dm-sans-thick" id="button"> See More</a>
    </section>

    <!-- My other artworks -->
    <main>
      <section class="archive" id="archive">
        <div class="artwork">

            <a href="#" class="dm-sans-thick" id="button">See more</a>
          </div>
        </div>

            <a href="#" class="dm-sans-thick" id="button">See more</a>
          </div>
        </div>
      </section>
    </main>

    <script>
      document.querySelectorAll(".hover-zoom").forEach((img) => {
        img.addEventListener("mouseover", () => {
          img.style.transform = "scale(1.3)";
          img.style.transition = "transform 0.3s ease-in-out";
        });

        img.addEventListener("mouseout", () => {
          img.style.transform = "scale(1)";
        });
      });
    </script>
